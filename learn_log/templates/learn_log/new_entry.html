<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new entry</title>
</head>
<body>
    {% extends "learn_log/base.html" %}

    {% block content %}

        <p><a href="{% url 'learn_log:topic' topic.id %}">{{ topic }}</a></p>

        <p>Add a new entry:</p>
        <form action="{% url 'learn_log:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Add entry</button>
        </form>

    {% endblock content %}
</body>
</html>
